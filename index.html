<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cleaner.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>TodoList</title>
</head>

<body>
    <div class="bg-section"> some other text</div>
    <div class="notes-section">
        <div class="notes__user-section">
            <div class="notes__user__data-section">
                <h2 class="notes__user__data-name">Jason's</h2>
                <h1 class="notes__user__data-title">Todo List</h1>
            </div>
            <div class="notes__user__img-section">
                <img src="https://picsum.photos/100" alt="">
            </div>
        </div>
        <div class="notes__todos-section">
            <div class="notes__todo-item">
                <div class="notes__todo__info-section">
                    <div class="notes__todo__icon">
                        <div class="todo-icon">

                        </div>
                    </div>
                    <div class="notes__todo__text-section">
                        <p class="notes__todo__text">Progettare design sito</p>
                    </div>
                </div>
                <div class="notes__todo__cancel-section">
                    <img src="./img/cancel icon.svg" alt="">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
